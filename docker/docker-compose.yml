services:
  postgres:
    image: postgres:16-alpine
    container_name: hypervcenter-postgres
    environment:
      POSTGRES_DB: hypervcenteer
      POSTGRES_USER: hyperv
      POSTGRES_PASSWORD: hyperv
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hyperv -d hypervcenteer"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hypervcenter-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hyperv.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: hypervcenter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  seq:
    image: datalust/seq:latest
    container_name: hypervcenter-seq
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data

volumes:
  postgres-data:
  redis-data:
  seq-data:
